<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da memória</title>
</head>
<body>
    <main>
        <h1><i>Jogo da Memória</i><strong>PONTOS: 0 / 0</strong></h1>
        <section>
            <div class="flip-container" value="0">
                <div class="flipper">
                    <div class="front">1</div>
                    <div class="back"></div>
                </div>
            </div>
            <div class="flip-container" value="1">
                <div class="flipper">
                    <div class="front">2</div>
                    <div class="back"></div>
                </div>
            </div><div class="flip-container" value="2">
                <div class="flipper">
                    <div class="front">3</div>
                    <div class="back"></div>
                </div>
            </div><div class="flip-container" value="3">
                <div class="flipper">
                    <div class="front">4</div>
                    <div class="back"></div>
                </div>
            </div><div class="flip-container" value="4">
                <div class="flipper">
                    <div class="front">5</div>
                    <div class="back"></div>
                </div>
            </div><div class="flip-container" value="5">
                <div class="flipper">
                    <div class="front">6</div>
                    <div class="back"></div>
                </div>
            </div>
        </section>
        <input type="button" id="recarregar" value="Recarregar">
    </main>
    <script src="script/script.js"></script>
</body>
</html>
