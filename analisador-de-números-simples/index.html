<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        body, html {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            background-color: rgb(0, 110, 255);
        }
        header {
            padding: 16px;
            color: white;
            display: flex;
            justify-content: center;
        }
        footer {
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: center;
        }
        main {
            display: flex;
            justify-content: center;
        }
        section {
            width: 100%;
            max-width: 600px;
            padding: 16px;
            border-radius: 16px;
            background-color: white;
            margin: 24px;
        }
        #divLista {
            margin: 24px 0px 8px;
        }

        #divBottom {
            margin: 8px 0px;
        }
        select {
            padding: 4px;
            min-width: 232px;

        }
        option {
            padding: 4px 10px;
        }
        input[type="button"] {
            padding: 1px 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <section>
            <div id="divTop">
                <label for="iInputNumber">Número (entre 1 e 100):</label>
                <input type="number" name="inputNumber" id="iInputNumber">
                <input type="button" id="iBtnAdicionar" value="Adicionar">
            </div>
            <div id="divLista">
                <select name="historicoNumber" id="iHistoricoNumber" size="5">

                </select>
            </div>
            <p>Clique duplo no botão 'Finalizar' reinicia os valores...</p>
            <div id="divBottom">
                
                <input type="button" id="iBtnFinalizar" value="Finalizar">
            </div>
            <div id="infoFinal">

            </div>
        </section>
    </main>
    <footer>@alvesmachado</footer>
    <script src="script.js"></script>
</body>
</html>
