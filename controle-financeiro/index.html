<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Controle Financeiro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div>
            <div id="logo">
                <a href="index.html"><h1><strong>Controle</strong> de Finanças</h1></a>
            </div>
            <a href="" class="material-symbols-outlined">sunny</a>
        </div>
    </header>
    <main class="container">
        <section class="resumo">
            <h2>Resumo</h2>
            <div class="card">
                <h3>Entradas</h3>
                <p id="dinheiro-positivo" class="valor dinheiro-entrada"></p>
            </div>
            <div class="card">
                <h3>Saídas</h3>
                <p id="dinheiro-negativo" class="valor dinheiro-saida">- R$ 0.00</p>
            </div>
            <div class="card principal">
                <h3>Saldo Atual</h3>
                <p id="saldo-total">R$ 0.00</p>
            </div>
        </section>

        <section class="historico">
            <h2>Histórico</h2>
            <ul id="lista-transacoes" class="transacoes">
                <!--<li>
                    <p class="historico-desc">Salário</p>
                    <p class="historico-valor dinheiro-entrada">+ R$ 1.300,00</p>
                </li>-->
            </ul>
            <button class="material-symbols-outlined">delete</button>
        </section>

        <section class="formulario">
            <h2>Nova Transação</h2>
            <form id="form">
                <div class="campo">
                    <label for="texto">Descrição</label>
                    <input type="text" id="texto" placeholder="Ex: Salário, Aluguel..." required>
                </div>
                <div class="campo">
                    <label for="valor">Valor</label>
                    <input type="number" step="0.01" id="valor" placeholder="Ex: 250.00 ou -50.00" required>
                    <p>! Valores negativos para saídas</p>
                </div>
                <button class="btn-enviar">Adicionar</button>
            </form>
        </section>
    </main>
    <footer>
        <h2>@alvesmachado</h2>
    </footer>
    <script src="scripts/tema/scriptTema.js"></script>
    <script src="scriptControle.js"></script>
</body>
</html>
