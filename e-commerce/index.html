<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoShop - Login | Entre com sua conta! </title>
    <link rel="shortcut icon" href="login/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="login-form">
                    <div>
                        <h1>Bem-vindo de volta!</h1>
                        <p>Entre com sua conta para continuar</p>
                        <img src="login/favicon.svg" alt="">
                    </div>
                    
                    <form id="loginForm">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="button" id="loginButton">Entrar</button>
                    </form>
                    <p>NÃ£o sabe a conta dev? <a href="lista_de_contas.html">Veja aqui</a></p>
                </div>
            </div>
        </section>
    </main>
    <script src="login.js" type="module"></script>
</body>
</html>
