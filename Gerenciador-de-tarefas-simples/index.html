<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tarefas Hoje</title>
</head>
<body>
    <header>
        <h1>Gerenciador de Tarefas</h1>
        <h2></h2>
    </header>
    <main> 
        <section id="list">
            <table>
                <colgroup>
                    <col style="width: calc(100% - 116px);">
                    <col style="width: 116px; text-align: center;">
                </colgroup>
                <thead>
                    <tr>
                        <th>Tarefa</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="iSelectList">
                    
                </tbody>
            </table>
        </section>
        <section id="inputList">
            <input type="text" name="tarefa" id="iTarefa" placeholder="Escreva sua tarefa aqui...">
            <label for="iTrue" id="iTrueLabel">Completo</label>
            <input type="radio" name="status" id="iTrue" checked>
            <label for="iFalse" id="iFalseLabel">Incompleto</label>
            <input type="radio" name="status" id="iFalse">
            <input type="button" id="btnC" value="Criar / Atualizar">
            <input type="button" id="btnR" value="Remover">
        </section>
    </main>
    <footer><a href="">@alvesmachado</a></footer>
    <script src="script.js"></script>
</body>
</html>
